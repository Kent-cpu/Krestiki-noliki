<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/startGameStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Настройка игры</title>
</head>
<body>
    <div class="setting-window">
            <h1>Настройка игры</h1>
            <div class="container">
                <p>Размер поля</p>
                <div class="wrapper">
                    <div class="menu">
                        <p class = "title-menu"></p> 
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div class="drop-down-list">
                        <p>3</p>
                        <p>4</p>
                        <p>5</p>
                        <p>6</p>
                        <p>7</p>
                        <p>8</p>
                        <p>9</p>
                        <p>10</p>
                    </div> 
                </div>
            </div>
            <div class="container">
                <p>Первый ход</p>
                <div class="wrapper">
                    <div class="menu">
                        <p class = "title-menu"></p> 
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div class="drop-down-list">
                        <p>X</p>
                        <p>O</p>
                    </div> 
                </div>
            </div>
            <div class="container">
                <p>Режим игры</p>
                <div class="wrapper">
                    <div class="menu">
                        <p class = "title-menu"></p> 
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div class="drop-down-list">
                        <p>Игрок</p>
                        <p>Бот</p>
                    </div> 
                </div>
            </div>
                <button class="start-game" onclick="window.location.href='mainGame.html'">Начать игру</button>
    </div>
    <script src = "../js/start.js"></script>
</body>
</html>
